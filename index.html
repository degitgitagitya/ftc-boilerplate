<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Website</title>
        <link rel="stylesheet" href="style/index.css" />
    </head>
    <body class="bg-slate-200">
        <div class="max-w-sm mx-auto px-2">
            <section class="w-full h-screen">
                <div
                    class="flex justify-center items-center h-full flex-col gap-4"
                >
                    <img
                        src="https://cdn.discordapp.com/avatars/335665155775922178/c4dfef4c8f103d1944b53fd933c61d07.webp?size=128"
                        alt="Profile Picture"
                        class="rounded-full border-gray-900 border-4 shadow-md"
                    />

                    <h2 class="text-2xl">
                        My Name Is
                        <span class="font-bold text-center"
                            >De Gitgit Agitya</span
                        >
                    </h2>

                    <h5 class="text-lg text-center">
                        I'm a Senior Software Engineer and Technical Lead at
                        Prosa.ai
                    </h5>

                    <p class="font-bold">I'm also a Gamer</p>

                    <div>
                        <ul class="flex gap-4">
                            <li>
                                <a
                                    href="https://www.linkedin.com/in/de-gitgit-a-45b62a94/"
                                    target="myLinkedin"
                                >
                                    <img
                                        src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
                                        alt="Linkedin Logo"
                                        width="32"
                                        height="32"
                                    />
                                </a>
                            </li>
                            <li>
                                <a
                                    href="https://www.instagram.com/degitgitagitya"
                                    target="myInstagram"
                                >
                                    <img
                                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png"
                                        alt="Instagram Logo"
                                        width="32"
                                        height="32"
                                    />
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

            <section class="w-full py-4">
                <div class="flex flex-col gap-4">
                    <h1 class="text-2xl text-center">My Projects</h1>

                    <hr class="border-gray-600" />

                    <!-- First Project -->
                    <div class="rounded-md shadow-md w-full p-4 bg-white">
                        <img
                            src="https://www.gosystemconsulting.co.id/media/HiRes-17.jpg"
                            alt="Image Project"
                        />
                        <hr class="my-4" />
                        <h2 class="text-xl">Pokemon List</h2>
                        <p class="text-gray-700">
                            Pokemon list website with extra features and
                            functionality
                        </p>
                        <div class="flex justify-end mt-8">
                            <button
                                class="bg-blue-700 py-2 px-4 rounded-lg text-white"
                            >
                                More
                            </button>
                        </div>
                    </div>

                    <!-- Second Project -->
                    <div class="rounded-md shadow-md w-full p-4 bg-white">
                        <img
                            src="https://www.gosystemconsulting.co.id/media/HiRes-17.jpg"
                            alt="Image Project"
                        />
                        <hr class="my-4" />
                        <h2 class="text-xl">Pokemon List</h2>
                        <p class="text-gray-700">
                            Pokemon list website with extra features and
                            functionality
                        </p>
                        <div class="flex justify-end mt-8">
                            <button
                                class="bg-blue-700 py-2 px-4 rounded-lg text-white"
                            >
                                More
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="w-full py-4">
                <div class="flex flex-col gap-4">
                    <h1 class="text-2xl text-center">Pokemon List</h1>

                    <hr class="border-gray-600" />

                    <div class="flex gap-4">
                        <input
                            type="text"
                            class="bg-white grow h-12 px-4 shadow-md rounded-md"
                            placeholder="Search here..."
                            id="search-pokemon-input"
                        />

                        <button
                            class="bg-gray-700 px-4 rounded-lg text-white h-12"
                            id="search-pokemon-button"
                        >
                            Search
                        </button>
                    </div>

                    <span
                        id="pokemon-list"
                        class="flex flex-col gap-4 capitalize"
                    ></span>
                </div>
            </section>
        </div>

        <script type="module" src="src/main.js"></script>
    </body>
</html>
